<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/icon_google.png">
</head>
<body>

    <div class="nav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </div>

    <div class="main">
        <div class="logo">
                <img src="img/google_logo.svg" alt="Google">
        </div>
        
        <div class="search">
            <div class="icon_search"></div>
            <input class="search_input" type="text" placeholder="Search Google or type a URL">
            <div class="icon_mic">
                <a class="icon_btn" href="#"></a>
            </div>
        </div>
        
        <div class="container_bookmarks">
            <a class="bookmark_block" href="#">
                <div class="icon_bookmark_block">
                    <div class="icon_bookmark">
                        <img class="icon_img" src="img/icon_google.png">
                    </div>
                </div>
                <div class="title_bookmark">Google</div>
            </a>
            
            <a class="bookmark_block" href="#">
                <div class="icon_bookmark_block">
                    <div class="icon_bookmark center">
                        <img class="icon_img" src="img/icon_add.svg">
                    </div>
                </div>
                <div class="title_bookmark">Add</div>
            </a>
        </div>
    </div> 
</body>
</html>
