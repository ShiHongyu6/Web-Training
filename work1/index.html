<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/icon_google.png">
</head>
<body>

    <div class="nav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </div>

    <div id="main">
        <div id="logo" class="center">
            <img src="img/google_logo.svg" alt="Google">
        </div>
        <div class="search_box center">
            <div id="icon_search" class="icon_block"></div>
            <input id="search" type="text" placeholder="Search Google or type a URL">
            <div id="icon_mic" class="icon_block">
                <a class="icon_block" href="#"></a>
            </div>

            <a class="bookmark_block" href="#">
                <div class="icon_bookmark_block">
                    <div class="icon_bookmark center">
                        <img class="icon_img" src="img/icon_google.png">
                    </div>
                </div>
                <div class="name_bookmark">Google</div>
            </a>

            <a class="bookmark_block" href="#">
                <div class="icon_bookmark_block">
                    <div class="icon_bookmark center">
                        <img class="icon_img" src="img/icon_add.svg">
                    </div>
                </div>
                <div class="name_bookmark">Add Shortcut</div>
            </a>
        </div>
        
    </div>

</body>
</html>
