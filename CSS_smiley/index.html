<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script> 
</head>
<body>

    <div class="panel--control">
        <div class="figure">
            
            <div class="figure__head">

            </div>
            
            <div class="figure__glass">
                
            </div>
            
            <div class="figure__face">
                <div class="face__top">
                    <div class="face__eyeBox">
                        <div class="face__eye" id="leftEye">
                            <div class="eye__eyeball"></div>
                        </div>
                        
                        <div class="face__eye" id="rightEye">
                            <div class="eye__eyeball"></div>
                        </div>
                    </div>
                </div>
                
                <div class="face__bottom">
                    <div class="face__mouth">
                        <div class="mouth__teeth">
                            <div class="mouth__tooth"></div>
                            <div class="mouth__tooth"></div>
                            <div class="mouth__tooth"></div>
                            <div class="mouth__tooth"></div>
                            <div class="mouth__tooth"></div>
                        </div>
                        
                        <div class="mouth__tongue">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="figure__bottom">
                
            </div>
        </div>
    </div>
</body>
</html>
