<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">

        <div class="container_top">
            <div class="top">
                
                <div class="title">
                    Calculator
                </div>
                
                <div class="top_btn">
                    <a id="smallify_btn" title="Minimize" href="javascript:void(0)">-</a>
                    <a id="fullscream_btn" title="Maximize" href="javascript:void(0)">□</a>
                    <a id="close_btn" title="close" href="javascript:void(0)">x</a>
                </div>
            </div>
            <div class="nav">
                <div class="nav_left">
                    <a href="#" title="Open Navigate">N</a>
                    <div class="nav_mode">Standard</div>
                    <a href="#" title="Keep on Top">T</a>
                </div>
                
                <div class="nav_right">
                    <a href="#" title="history(ALT+H)">H</a>
                </div>
            </div>
            <div class="show">
                <div class="small_show">
                    337 ÷ 500 =
                </div>
                <div class="big_show">
                0.674
                </div>
            </div>
        

            <div class="box_functional_key">
                <a href="javascript:void(0)">MC</a>
                <a href="javascript:void(0)">MR</a>
                <a href="javascript:void(0)">M+</a>
                <a href="javascript:void(0)">M-</a>
                <a href="javascript:void(0)">MS</a>
                <a href="javascript:void(0)">M↓</a>
            </div>
    </div>   
    
        
    <div class="container_bottom">

        <div class="box_bigger_key">
            <div class="key_row">
                <div class="op_key">%</div>
                <div class="op_key">CE</div>
                <div class="op_key">C</div>
                <div class="op_key">←</div>
            </div>
            
            <div class="key_row">
                <div class="op_key">1/x</div>
                <div class="op_key">x^2</div>
                <div class="op_key">x</div>
                <div class="op_key">÷</div>
            </div>

            <div class="key_row">
                <div class="number_key">7</div>
                <div class="number_key">8</div>
                <div class="number_key">9</div>
                <div class="op_key">×</div>
            </div>
            
            <div class="key_row">
                <div class="number_key">4</div>
                <div class="number_key">5</div>
                <div class="number_key">6</div>
                <div class="op_key">-</div>
            </div>
            
            <div class="key_row">
                <div class="number_key">1</div>
                <div class="number_key">2</div>
                <div class="number_key">3</div>
                <div class="op_key">+</div>
            </div>
            
            <div class="key_row">
                <div class="number_key">+/-</div>
                <div class="number_key">0</div>
                <div class="number_key">.</div>
                <div id="equal_key">=</div>
            </div>
        </div>
    </div>
</body>

</html>
