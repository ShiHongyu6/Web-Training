<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="caculator">

        <div class="top">
            <pre> Calculator</pre>
            <a class="top_btn" id="smallify_btn" href="#">-</a>
            <a class="top_btn" id="fullscream_btn" href="#">□</a>
            <a class="top_btn" id="close_btn" href="#">x</a>
        </div>

        <div class="nav">
            <a id="choice_mode" href="#">—</a>
            <span id="mode"><strong>Standard</strong></span>
            <a id="choice_mode" href="#">—</a>
            <a id="choice_mode" href="#">—</a>
        </div>
        <div class="show">
            3.1415936535
        </div>
        <div class="box_functionalkey">
            <a class="functionalkey" href="#">MC</a>
            <a class="functionalkey" href="#">MR</a>
            <a class="functionalkey" href="#">M+</a>
            <a class="functionalkey" href="#">M-</a>
            <a class="functionalkey" href="#">MS</a>
            <a class="functionalkey" href="#">M↓</a>
        </div>

        <div class="box_numberkey">
            <a class="numberkey " href="#">%</a>
            <a class="numberkey" href="#">CE</a>
            <a class="numberkey" href="#">C</a>
            <a class="numberkey" href="#">←</a>
            <a class="numberkey" href="#">1/x</a>
            <a class="numberkey" href="#">x^2</a>
            <a class="numberkey" href="#">x</a>
            <a class="numberkey" href="#">÷</a>
            <a class="numberkey bgcolor_white" href="#">7</a>
            <a class="numberkey bgcolor_white" href="#">8</a>
            <a class="numberkey bgcolor_white" href="#">9</a>
            <a class="numberkey" href="#">×</a>
            <a class="numberkey bgcolor_white" href="#">4</a>
            <a class="numberkey bgcolor_white" href="#">5</a>
            <a class="numberkey bgcolor_white" href="#">6</a>
            <a class="numberkey bgcolor_" href="#">-</a>
            <a class="numberkey bgcolor_white" href="#">2</a>
            <a class="numberkey bgcolor_white" href="#">3</a>
            <a class="numberkey bgcolor_white" href="#">1</a>
            <a class="numberkey" href="#">+</a>
            <a class="numberkey" href="#">+/-</a>
            <a class="numberkey" href="#">0</a>
            <a class="numberkey" href="#">.</a>
            <a id="equal" class="numberkey bgcolor_blue" href="#">=</a>
        </div>
    </div>
</body>

</html>
