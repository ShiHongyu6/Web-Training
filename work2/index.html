<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="caculator">

        <div class="container_top">
            <div class="top">
                
                <div class="title">
                    Caculator
                </div>
                
                <div class="top_btn">
                    <a id="smallify_btn" title="Minimize" href="#">-</a>
                    <a id="fullscream_btn" title="Maxmize" href="#">□</a>
                    <a id="close_btn" title="close" href="#">x</a>
                </div>
            </div>
            <div class="nav">
                <div class="nav_left">
                    <a href="#" title="Open Navigate">N</a>
                    <div class="nav_mode">Standard</div>
                    <a href="#" title="Keep on Top">T</a>
                </div>
                
                <div class="nav_right">
                    <a href="#" title="history(ALT+H)">H</a>
                </div>
            </div>
            <div class="show">
                <div class="small_show">
                337 ÷ 500 =
            </div>
            <div class="big_show">
                0.674
            </div>
        </div>


        <div class="box_functionalkey">
            <a href="#">MC</a>
            <a href="#">MR</a>
            <a href="#">M+</a>
            <a href="#">M-</a>
            <a href="#">MS</a>
            <a href="#">M↓</a>
        </div>
    </div>   
        
    <div class="container_bottom">

        <div class="box_biggerkey">
            <div class="key_row">
                <div class="op_key" href="#">%</div>
                <div class="op_key" href="#">CE</div>
                <div class="op_key" href="#">C</div>
                <div class="op_key" href="#">←</div>
            </div>
            
            <div class="key_row">
                <div class="op_key" href="#">1/x</div>
                <div class="op_key" href="#">x^2</div>
                <div class="op_key" href="#">x</div>
                <div class="op_key" href="#">÷</div>
            </div>

            <div class="key_row">
                <div class="number_key" href="#">7</div>
                <div class="number_key" href="#">8</div>
                <div class="number_key" href="#">9</div>
                <div class="op_key" href="#">×</div>
            </div>
            
            <div class="key_row">
                <div class="number_key" href="#">4</div>
                <div class="number_key" href="#">5</div>
                <div class="number_key" href="#">6</div>
                <div class="op_key" href="#">-</div>
            </div>
            
            <div class="key_row">
                <div class="number_key" href="#">1</div>
                <div class="number_key" href="#">2</div>
                <div class="number_key" href="#">3</div>
                <div class="op_key" href="#">+</div>
            </div>
            
            <div class="key_row">
                <div class="number_key" href="#">+/-</div>
                <div class="number_key" href="#">0</div>
                <div class="number_key" href="#">.</div>
                <div id="equal_key" href="#">=</div>
            </div>
        </div>
    </div>
</body>

</html>
