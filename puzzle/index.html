<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/puzzle.js"></script>
</head>
<body>
    <canvas id="bodyBackground"></canvas>
    <div class="puzzle">
        <div class="puzzle--finish">
            <i class="gg-check-r"></i>
            恭喜过关
        </div>
        <div class="panel__chose_difficulty">
            <label for="difficulty__input">
                <i class="gg-arrow-right-r"></i>
            </label>
            <input type="text" id="difficulty__input" title="请输入阶数" value="3"></input>
            <button id="difficulty__btn">确定</button>
        </div>

        <div class="puzzle__main">
            <div class="panel__segment--place">
                <!-- <div class="puzzle__segment--place"></div> -->
            </div>
            <div class="panel__segment--drag">
                <!-- <div class="puzzle__segment--drag"></div> -->
            </div>
        </div>

        <div class="panel__chose_picture">
            <div class="add_picture__btn">
                <input type="file"class="picture__input" accept="image/*"/>
                <i class="gg-add-r"></i>
            </div>

            <div class="picture--candidate">
                
            </div>

        </div>
    </div>
</body>
</html>
